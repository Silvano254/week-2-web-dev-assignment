<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    fieldset {
      border: none;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .inline {
      display: inline-block;
      margin-right: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>User Registration</h1>
    <p>Please fill out the form below to create your account.</p>
  </header>

  <main>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter name" required autocomplete="name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required autocomplete="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required pattern="(?=.*\d).{8,}" title="At least 8 characters and one number" />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="99" required />

        <label>Gender</label>
        <div class="inline"><input type="radio" id="male" name="gender" value="male" required /> <label for="male">Male</label></div>
        <div class="inline"><input type="radio" id="female" name="gender" value="female" /> <label for="female">Female</label></div>
        <div class="inline"><input type="radio" id="other" name="gender" value="other" /> <label for="other">Other</label></div>
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>

        <label>Interests</label>
        <div class="inline"><input type="checkbox" id="coding" name="interests" value="coding" /> <label for="coding">Coding</label></div>
        <div class="inline"><input type="checkbox" id="design" name="interests" value="design" /> <label for="design">Design</label></div>
        <div class="inline"><input type="checkbox" id="gaming" name="interests" value="gaming" /> <label for="gaming">Gaming</label></div>

        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">--Select--</option>
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="Tanzania">Tanzania</option>
        </select>

        <label for="profile">Profile Picture</label>
        <input type="file" id="profile" name="profile" accept="image/*" />

        <label for="referral">Referral Code</label>
        <input type="text" id="referral" name="referral" value="PLP2025" readonly />
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Silvano Otieno. All rights reserved.</p>
  </footer>

</body>
</html>
